<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>ElPepe Streams</title>
  </head>
  <body>
    <!-- TODO MIRAR DE PONER UN NAVBAR, QUE AL CLICAR SOBRE LA HAMBURGUESA SE OCULTE EN EL MODO PHONE -->
    <nav class="bg-white dark:bg-gray-800 shadow">
      <div class="max-w-7xl mx-auto px-8">
        <div class="flex items-center justify-between h-16">
          <div class="w-full justify-between flex items-center">
            <a class="flex-shrink-0" [routerLink]="['/']">
              <!-- TODO AÑADIR NOMBRE AL LADO DEL ICONO (A LA MISMA ALTURA) -->
              <img
                class="h-8 w-8"
                src="https://www.tailwind-kit.com/icons/rocket.svg"
                alt="ElPepe Streams"
              />
            </a>
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
                <a
                  class="text-gray-300 hover:text-gray-800 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  [routerLink]="['/']"
                >
                  Home
                </a>
                <a
                  class="text-gray-300 hover:text-gray-800 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  [routerLink]="['/peliculas']"
                >
                  Peliculas
                </a>
                <a
                  class="text-gray-300 hover:text-gray-800 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  [routerLink]="['/series']"
                >
                  Series
                </a>
                <a
                  class="text-gray-300 hover:text-gray-800 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  [routerLink]="['']"
                >
                  <!-- TODO PONER LINK DEL CANAL DE DISCORD -->
                  <a href="" class="fab fa-discord"></a>
                </a>
              </div>
            </div>
          </div>
          <div class="block">
            <div class="ml-4 flex items-center md:ml-6"></div>
          </div>
          <div class="-mr-2 flex md:hidden">
            <button
              class="text-gray-800 dark:text-white hover:text-gray-300 inline-flex items-center justify-center p-2 rounded-md focus:outline-none"
            >
              <svg
                width="20"
                height="20"
                fill="currentColor"
                class="h-8 w-8"
                viewBox="0 0 1792 1792"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1664 1344v128q0 26-19 45t-45 19h-1408q-26 0-45-19t-19-45v-128q0-26 19-45t45-19h1408q26 0 45 19t19 45zm0-512v128q0 26-19 45t-45 19h-1408q-26 0-45-19t-19-45v-128q0-26 19-45t45-19h1408q26 0 45 19t19 45zm0-512v128q0 26-19 45t-45 19h-1408q-26 0-45-19t-19-45v-128q0-26 19-45t45-19h1408q26 0 45 19t19 45z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a
            class="text-gray-800 dark:text-white block px-3 py-2 rounded-md text-base font-medium"
            [routerLink]="['/']"
          >
            Home
          </a>
          <a
            class="text-gray-800 dark:text-white block px-3 py-2 rounded-md text-base font-medium"
            [routerLink]="['/peliculas']"
          >
            Películas
          </a>
          <a
            class="text-gray-800 dark:text-white block px-3 py-2 rounded-md text-base font-medium"
            [routerLink]="['/series']"
          >
            Series
          </a>
          <a
            class="text-gray-800 dark:text-white block px-3 py-2 rounded-md text-base font-medium"
            [routerLink]="['']"
          >
            <!-- TODO PONER LINK DEL CANAL DE DISCORD -->
            <a href="" class="fab fa-discord"></a>
          </a>
        </div>
      </div>
    </nav>

    <router-outlet></router-outlet>

    <!-- <h1 style="color: white; text-align: center; font-size: 200px;">HOMEPAGE</h1> -->

    <footer
      class="p-4 bg-white rounded-lg shadow md:px-6 md:py-8 dark:bg-gray-900"
    >
      <div class="sm:flex sm:items-center sm:justify-between">
        <a href="https://flowbite.com/" class="flex items-center mb-4 sm:mb-0">
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="mr-3 h-8"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >Flowbite</span
          >
        </a>
        <ul
          class="flex flex-wrap items-center mb-6 text-sm text-gray-500 sm:mb-0 dark:text-gray-400"
        >
          <li>
            <a href="#" class="mr-4 hover:underline md:mr-6">About</a>
          </li>
          <li>
            <a href="#" class="mr-4 hover:underline md:mr-6">Privacy Policy</a>
          </li>
          <li>
            <a href="#" class="mr-4 hover:underline md:mr-6">Licensing</a>
          </li>
          <li>
            <a href="#" class="hover:underline">Contact</a>
          </li>
        </ul>
      </div>
      <hr
        class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8"
      />
      <span
        class="block text-sm text-gray-500 sm:text-center dark:text-gray-400"
        >© 2022 <a>ElPepe Streams™</a>. Todos los derechos reservados.
      </span>
    </footer>
  </body>
</html>
